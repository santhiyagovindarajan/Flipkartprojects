<form >
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" autofocus><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="aname">Age:</label>
  <input type="text" id="aname" name="aname"><br><br>
  <label for="Gender">Choose gender:</label>

	<!--<select id="courses" name="courses">-->
	<!--<select id="courses" name="courses" size="3">-->
<select id="Gender" name="Gender">
  <option value="Male"  >Male</option>
  <option value="Female" selected>Female</option>
  <option value="Other">Other</option>
</select> <br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="on"><br><br>
  <label for="Alternative email">Alternative email:</label>
  <input type="Alternative email" id="Alternative email" name="Alternative email" autocomplete="off"><br><br>
  <label for="mobile">Mobile Number:</label>
  <input type="text" id="mobileno" name="mobile" maxlength="10"><br><br>
  <label for="education"> Education qualification:</label>
  <input type="radio" name="education" value="ug"> Ug
  <input type="radio" name="education" value="pg"> Pg
  <input type="radio" name="education" value="diploma"> Diploma<br><br>
  <label for="dname">Department name:</label>
  <input type="text" id="dname" name="dname"><br><br>
  <label for="mobile">Aadhar Number:</label>
  <input type="text" id="aadheno" name="Aadhar" maxlength="12"><br><br>
  <label for="countries">Choose a countries:</label>
  <input list="countries-favorities" id="countries-choice" name="countries-choice" />

  <datalist id="countries-favorities">
    <option value="America">
    <option value="Japan">
    <option value="Australia">
    <option value="Thailand">
    <option value="India">
    <option value="Indonesia">
  </datalist><br><br>
  
  <input type="sign up" value="Sign up">
</form>
